<!DOCTYPE html>
<html>

<head>
<style>
	.cardl {width:109px;height:150px;padding:0px;border:1px solid #aaaaaa;float: left;}
	.cardr {width:109px;height:150px;padding:0px;border:1px solid #aaaaaa;float: right;}
	.scorecontainerl {width:109px;height:150px;padding:0px;border:0px solid #aaaaaa;float: left;font-size:15pt;}
	.scorecontainerr {width:109px;height:150px;padding:0px;border:0px solid #aaaaaa;float: right;font-size:15pt;}
</style>
  <title>Open Face Chinese Poker (vs AI)</title>
  <link href="site.css" rel="stylesheet">
</head>

<body>
<nav id="navigator"></nav>
<div id="main">
<h1>Open Face Chinese Poker</h1>

<p>Create the best poker hands possible in each row! Each row must have a stronger hand than the row above it!</p>

<h2 style="float:left;" id="p1label"></h2>
<h2 style="float:right;" id="p2label"></h2> 

<p style="margin-top:90px;"></p>

<!-- Layout of cards on board -->
<p>

	<!-- top row for player 1 -->
	<div class="cardl" id="p1_top1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
	<div class="cardl" id="p1_top2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
	<div class="cardl" id="p1_top3" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

	<div class="scorecontainerl" id="p1_text1" style="margin-left:290px;"></div>
	
	<!-- top row for player 2 -->
	<div class="cardr" id="p2_top1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
	<div class="cardr" id="p2_top2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
	<div class="cardr" id="p2_top3" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
	
	<div class="scorecontainerr" id="p2_text1" style="margin-right:220px;"></div>
	
	<p style="margin-top:250px;"></p>
	
	<!-- middle row for player 1 -->
	<div class="cardl" id="p1_middle1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
	<div class="cardl" id="p1_middle2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
	<div class="cardl" id="p1_middle3" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
	<div class="cardl" id="p1_middle4" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
	<div class="cardl" id="p1_middle5" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
	
	<div class="scorecontainerl" id="p1_text2" style="margin-left:70px;"></div>
	
	<!-- middle row for player 2 -->
	<div class="cardr" id="p2_middle1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
	<div class="cardr" id="p2_middle2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
	<div class="cardr" id="p2_middle3" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
	<div class="cardr" id="p2_middle4" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
	<div class="cardr" id="p2_middle5" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

	<div class="scorecontainerr" id="p2_text2"></div>
	
	<p style="margin-top:410px;"></p>
	
	<!-- bottom row for player 1 -->
	<div class="cardl" id="p1_bottom1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
	<div class="cardl" id="p1_bottom2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
	<div class="cardl" id="p1_bottom3" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
	<div class="cardl" id="p1_bottom4" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
	<div class="cardl" id="p1_bottom5" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

	<div class="scorecontainerl" id="p1_text3" style="margin-left:70px;"></div>
	
	<!-- bottom row for player 2 -->
	<div class="cardr" id="p2_bottom1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
	<div class="cardr" id="p2_bottom2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
	<div class="cardr" id="p2_bottom3" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
	<div class="cardr" id="p2_bottom4" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
	<div class="cardr" id="p2_bottom5" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
	
	<div class="scorecontainerr" id="p2_text3"></div>
	
</p>


<p style="margin-top:570px;"></p>


<!-- play button -->
<div id="buttonDiv">
	<button id="playButton" style="margin-top:10px;margin-bottom:10px;" onclick="play()">Play!</button><br />
</div>

<!-- cards to be placed by player -->

<div style="margin-bottom:160px;">
	<div class="cardl" id="place1" ondrop="drop(event)" ondragover="allowDrop(event)">
		<img id="place1card" draggable="true" ondragstart="drag(event)" width="109" height="150">
		
		<!-- these are the cards for the following rounds -->
		<img id="place6card" style="display:none;" draggable="true" ondragstart="drag(event)" width="109" height="150">
		<img id="place7card" style="display:none;" draggable="true" ondragstart="drag(event)" width="109" height="150">
		<img id="place8card" style="display:none;" draggable="true" ondragstart="drag(event)" width="109" height="150">
		<img id="place9card" style="display:none;" draggable="true" ondragstart="drag(event)" width="109" height="150">
		<img id="place10card" style="display:none;" draggable="true" ondragstart="drag(event)" width="109" height="150">
		<img id="place11card" style="display:none;" draggable="true" ondragstart="drag(event)" width="109" height="150">
		<img id="place12card" style="display:none;" draggable="true" ondragstart="drag(event)" width="109" height="150">
		<img id="place13card" style="display:none;" draggable="true" ondragstart="drag(event)" width="109" height="150">
	</div>

	<div class="cardl" id="place2" ondrop="drop(event)" ondragover="allowDrop(event)">
		<img id="place2card" draggable="true" ondragstart="drag(event)" width="109" height="150">
	</div>

	<div class="cardl" id="place3" ondrop="drop(event)" ondragover="allowDrop(event)">
		<img id="place3card" draggable="true" ondragstart="drag(event)" width="109" height="150">
	</div>

	<div class="cardl" id="place4" ondrop="drop(event)" ondragover="allowDrop(event)">
		<img id="place4card" draggable="true" ondragstart="drag(event)" width="109" height="150">
	</div>

	<div class="cardl" id="place5" ondrop="drop(event)" ondragover="allowDrop(event)">
		<img id="place5card" draggable="true" ondragstart="drag(event)" width="109" height="150">
	</div>
</div>

<footer style="margin-top:170px;" id="footer1"></footer>

<script src="script.js"></script>
<script src="pokerlogic.js"></script>
<script src="reqwest.js"></script>
<script src="ofcgame.js"></script>

</div>
</body>

</html>
